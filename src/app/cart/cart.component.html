<div *ngIf="isLoading">
  <p>Loading cart...</p>
</div>

<div *ngIf="!isLoading && cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="!isLoading && cartItems.length > 0" class="cart-table-container">
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <img [src]="item.image" alt="{{ item.name }}" class="makeImageSmaller"/>
        </td>
        <td> {{ item.name }}</td>
        <td>
          <input 
            type="number" 
            [(ngModel)]="item.quantity" 
            (change)="updateItem(item)" 
            min="1"
            class="quantity-input"
          />
        </td>
        <td>{{ item.price | currency:'GEL' }}</td>
        <td>{{ item.price * item.quantity | currency:'GEL' }}</td>
        <td>
          <button (click)="removeItem(item)" class="remove-btn">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <h3>Total: {{ total | currency:'GEL' }}</h3><div class="btns">
        <button class="clearCartBtn" (click)="clearCart()">Clear Cart</button>
        <button class="checkoutBtn" (click)="checkout()">Checkout</button>
  </div></div>
</div>
