<div *ngIf="isLoading">
  <p>Loading cart...</p>
</div>

<div *ngIf="!isLoading && cartItems.length === 0" class="cart-table-container">
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5" class="empty-cart-message">Your cart is empty.</td>
      </tr>
    </tbody>
  </table>
  <div class="cart-summary">
    <h3>Total: {{total | currency:'EUR'}}</h3>
    <button type="button" class="checkoutBtn" (click)="checkout()">Checkout</button>
  </div>
</div>

<div *ngIf="!isLoading && cartItems.length > 0" class="cart-table-container">
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td class="product-info">
          <img [src]="item.product.image" alt="{{ item.product.name }}" class="product-image"/>
          {{ item.product.name }}
        </td>
        <td>
          <input 
            type="number" 
            [(ngModel)]="item.quantity" 
            (change)="updateItem(item)" 
            (keydown.enter)="$event.preventDefault()"
            min="1"
            class="quantity-input"
          />
        </td>
        <td>{{ item.product.price | currency:'GEL' }}</td>
        <td>{{ (item.product.price * item.quantity) | currency:'GEL' }}</td>
        <td>
          <button type="button" (click)="removeItem(item)" class="remove-btn">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <h3>Total: {{ total | currency:'GEL' }}</h3>
    <button type="button" class="checkoutBtn" (click)="checkout()">Checkout</button>
  </div>
</div>
